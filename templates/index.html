<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Homework Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .answer {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Ask the Tutor Agent</h1>

<form method="POST">
    <label for="question">Your question:</label><br>
    <textarea name="question" id="question">{{ question }}</textarea><br>
    <button type="submit">Ask</button>
</form>

{% if answer %}
<div class="answer">
    <h3>Agent Reply</h3>
    <p>{{ answer }}</p>
</div>
{% endif %}

</body>
</html>
