<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pareto Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Pareto Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="sidebar-item active" data-page="dashboard"><a href="#">Dashboard</a></li>
                    <li class="sidebar-item" data-page="users"><a href="#">Users</a></li>
                    <li class="sidebar-item" data-page="tenants"><a href="#">Tenants</a></li>
                    <li class="sidebar-item" data-page="audit-logs"><a href="#">Audit Logs</a></li>
                    <li class="sidebar-item" data-page="settings"><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="adminName">Admin</span>
                        <div class="user-avatar" id="userAvatar">AD</div>
                    </div>
                    <button id="logoutBtn" class="button">Logout</button>
                </div>
            </header>
            <div class="page" id="dashboardPage">
                <!-- Dashboard content -->
            </div>
            <div class="page hidden" id="usersPage">
                <div class="page-header">
                    <h2>Users</h2>
                    <button id="addUserBtn" class="button">Add New User</button>
                </div>
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="page hidden" id="tenantsPage">
                <div class="page-header">
                    <h2>Tenants</h2>
                    <button id="addTenantBtn" class="button">Add New Tenant</button>
                </div>
                <div class="table-container">
                    <table id="tenantsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tenant rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="tenantModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="tenantModalTitle">Add Tenant</h2>
            <form id="tenantForm">
                <input type="hidden" id="tenantId">
                <div class="form-group">
                    <label for="tenantName">Name</label>
                    <input type="text" id="tenantName" required>
                </div>
                <div class="form-group">
                    <label for="tenantStatus">Status</label>
                    <select id="tenantStatus">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="button">Save</button>
            </form>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="userModalTitle">Add User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userTenant">Tenant</label>
                    <select id="userTenant"></select>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="text" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail">
                </div>
                <div class="form-group">
                    <label for="userFirstName">First Name</label>
                    <input type="text" id="userFirstName">
                </div>
                <div class="form-group">
                    <label for="userLastName">Last Name</label>
                    <input type="text" id="userLastName">
                </div>
                <div class="form-group">
                    <label for="userStatus">Status</label>
                    <select id="userStatus">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <button type="submit" class="button">Save</button>
            </form>
        </div>
    </div>

    <script src="/static/admin_dashboard.js"></script>
</body>
</html>
